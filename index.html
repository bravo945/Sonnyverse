<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Vault Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
                body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e6e6e6;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        #app {
            display: flex;
            width: 100%;
        }
        #sidebar {
            width: 250px;
            background-color: #2a2a2a;
            padding: 20px;
            border-right: 1px solid #444;
            overflow-y: auto;
        }
        #sidebar h2 {
            margin-top: 0;
            color: #ffffff;
        }
        #fileList {
            list-style-type: none;
            padding: 0;
        }
        #fileList li {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #fileList li:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <h2>Documents</h2>
            <ul id="fileList"></ul>
        </div>
        <div id="reader">
            <h2>Document Viewer</h2>
            <div id="content"></div>
        </div>
    </div>

    <!-- Updated script sources for GitHub Pages compatibility -->
    <script src="./marked.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
