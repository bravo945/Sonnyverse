<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonnyverse - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #e6e6e6; /* Light text */
            margin: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        #container {
            text-align: center;
            background-color: #2e2e2e; /* Container background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ffffff; /* Main title color */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #e6e6e6; /* Text color */
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #444; /* Button background */
            color: #F9D08A; /* Hyperlink color */
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #555; /* Button hover */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to Sonnyverse Lore</h1>
        <p>This is a website dedicated to published lore and documentation regarding my spinoff. Click below to start reading.</p>
        <a href="public/reader.html">Go to Document Viewer</a>
    </div>
</body>
</html>
